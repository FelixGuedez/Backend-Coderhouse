<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HBS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <!-- Formulario -->
    <div class="jumbotron">
        <h1 style="color:blue;">Ingrese datos</h1>
        <br>
        <form>
            <div class="form-group">
                <label for="producto"><b>Producto</b></label>
                <input id="producto" class="form-control" type="text" name="producto">
            </div>
            <div class="form-group">
                <label for="precio"><b>Precio</b></label>
                <input id="precio" class="form-control" type="text" name="precio">
            </div>
            <div class="form-group">
                <label for="Imagen-URL"><b>Imagen URL</b></label>
                <input id="imagen" class="form-control" type="URL" name="imagen">
            </div>
            <button class="btn btn-success mt-3 mb-5" onclick="enviarProducto()">Enviar</button>
        </form>
    </div>
    <!-- Final Formulario -->

    <div>
        <h2 style="color:orange;">Lista de Productos</h2>

        <div class="table-responsive">
            <table class="table table-dark" id="historial">

            </table>
        </div>

    </div>


    <h3>Chat de Mensajes</h3>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" aria-describedby="userComment">
            <small id="userComment" class="form-text text-muted">Email que se utilizara al enviar mensajes.</small>
        </div>
        <div class="form-group">
            <label for="contenidoMensaje">Mensaje:</label>
            <textarea class="form-control" id="contenidoMensaje" rows="3"></textarea>
        </div>
        <button class="btn btn-success" onclick="enviarMensaje()">Enviar Mensaje</button>
    </form>
    <hr>
    <div id="mensajes">
        <!-- aqui se renderizan los mensajes recibidos por parte del server -->
    </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="./main.js"></script>

</body>

</html>
